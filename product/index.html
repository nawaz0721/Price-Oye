<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <div class="center-wrap" id="container">
            <h4 class="mb-4 pb-3">Add Product</h4>
            <div class="form-group">
                <input type="text" name="Category" class="form-style" placeholder="Enter Your Category" id="productCategory">
                <i class="input-icon fa-solid fa-list"></i>
            </div>
            <div class="form-group mt-2">
                <input type="file" name="Product Image" class="form-style" id="productImage">
                <i class="input-icon fa-regular fa-image"></i>
            </div>
            <div class="form-group mt-2">
                <input type="text" name="ProductName" class="form-style" placeholder="Enter Your Product Name" id="productName">
                <i class="input-icon fa-brands fa-product-hunt"></i>
            </div>
            <div class="form-group mt-2">
                <input type="number" name="ProductPrice" class="form-style" placeholder="Enter Your Price" id="productPrice">
                <i class="input-icon fa-solid fa-hand-holding-dollar"></i>
            </div>
            <button id="add" class="btn mt-4">Add</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b7b6261a6c.js" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
